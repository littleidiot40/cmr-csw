        codeListValue=\"resourceProvider\">resourceProvider</gmd:CI_RoleCode></gmd:role></gmd:CI_ResponsibleParty></gmd:citedResponsibleParty></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        CER-NEWS_CCCM_Aqua-FM3-MODIS-CAL-CS_RelB1 contains the current CERES CCCM
        data. The CALIPSO-CloudSat-CERES-MODIS (CCCM) data set integrates measurements
        from the Cloud-Aerosol Lidar and Infrared Pathfinder Satellite Observations
        (CALIPSO) Cloud-Aerosol Lidar with Orthogonal Polarization (CALIOP), CloudSat
        Cloud Profiling Radar (CPR), Clouds and the Earth's Radiant Energy System
        (CERES), and the Moderate Resolution Imaging Spectroradiometer (MODIS) data.
        The cloud and aerosol properties from CALIOP and cloud properties from the
        CPR are matched to a MODIS pixel and then an Aqua CERES footprint. The product
        contains only the CERES footprint in each scan that has the highest CALIPSO
        and CloudSat ground track coverage. The product consists of all cloud and
        aerosol properties derived from MODIS radiances included in the Single Scanner
        Footprint (SSF) product and computed irradiances included in the Cloud Radiative
        Swath (CRS) product. Two sets of SSF variables are including the CCCM data.
        One set covers the entire CERES footprint and the other set is only over CALIOP
        and CPR ground track. CERES derived top-of-atmosphere (TOA) shortwave, longwave
        and window irradiances by angular distribution models are also included. In
        addition, irradiance profiles computed by a radiative transfer model using
        MODIS, CALIOP, and CPR derived aerosol, clouds, and surface properties are
        included in the product. Furthermore, MODIS-derived cloud properties from
        the algorithm that incorporates CALIOP and CPR cloud information are also
        included. MODIS-derived cloud properties and TOA irradiances derived from
        CERES radiances are produced by the same algorithm that produces CERES SSF
        and CRS products. However, the CCCM product should not be considered as a
        climate data record since various input data product versions and algorithm
        modifications will occur along the course of the measurement period. The scan
        and packet numbers unique to the CERES footprint provide the means to match
        the data to other CERES products, although the CCCM product contains more
        near nadir CERES footprints compared with SSF and CRS products. The resulting
        HDF granule contains 24 hours of data.CERES is a key component of the Earth
        Observing System (EOS) program. The CERES instruments provide radiometric
        measurements of the Earth's atmosphere from three broadband channels. The
        CERES missions are a follow-on to the successful Earth Radiation Budget Experiment
        (ERBE) mission. The first CERES instrument (PFM) was launched on November
        27, 1997 as part of the Tropical Rainfall Measuring Mission (TRMM). Two CERES
        instruments (FM1 and FM2) were launched into polar orbit on board the EOS
        flagship Terra on December 18, 1999. Two additional CERES instruments (FM3
        and FM4) were launched on board EOS Aqua on May 4, 2002. The newest CERES
        instrument (FM5) was launched on board the Suomi National Polar-orbiting Partnership
        (NPP) satellite on October 28, 2011. Version Description: </gco:CharacterString></gmd:abstract><gmd:purpose
