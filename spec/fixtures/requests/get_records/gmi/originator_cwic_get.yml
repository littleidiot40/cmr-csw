        \              </gmd:otherCitationDetails>\n            </gmd:CI_Citation>\n
        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>Measurement
        data of aboveground litterfall and littermass and litter carbon, nitrogen,
        and nutrient concentrations were extracted from 685 original literature sources
        and compiled into a comprehensive database to support the analysis of global
        patterns of carbon and nutrients in litterfall and litter pools. Data are
        included from sources dating from 1827 to 1997. The reported data include
        the literature reference, general site information (description, latitude,
        longitude, and elevation), site climate data (mean annual temperature and
        precipitation), site vegetation characteristics (management, stand age, ecosystem
        and vegetation-type codes), annual quantities of litterfall (by class, kg
        m-2 yr-1), litter pool mass (by class and litter layer, kg m-2), and concentrations
        of nitrogen (N), phosphorus (P), and base cations for the litterfall (g m-2
        yr-1) and litter pool components (g m-2).  The investigators intent was to
        compile a comprehensive data set of individual direct field measurements as
        reported by researchers. While the primary emphasis was on acquiring C data,
        measurements of N, P, and base cations were also obtained, although the database
        is sparse for elements other than C and N. Each of the 1,497 records in the
        database represents a measurement site. Replicate measurements were averaged
        according to conventions described in Section 5 and recorded for each site
        in the database. The sites were at 575 different locations. </gco:CharacterString>\n
