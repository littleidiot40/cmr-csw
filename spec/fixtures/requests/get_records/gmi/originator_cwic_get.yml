        \              </gmd:otherCitationDetails>\n            </gmd:CI_Citation>\n
        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>This
        data set provides global leaf area index (LAI) values for woody species. The
        data are a compilation of field-observed data from 1,216 locations obtained
        from 554 literature sources published between 1932 and 2011. Only site-specific
        maximum LAI values were included from the sources; values affected by significant
        artificial treatments (e.g. continuous fertilization and/or irrigation) and
        LAI values that were low due to drought or disturbance (e.g. intensive thinning,
        wildfire, or disease), or because vegetation was immature or old/declining,
        were excluded (Lio et al., 2014). To maximize the generic applicability of
        the data, original LAI values from source literature and values standardized
        using the definition of half of total surface area (HSA) are included. Supporting
        information, such as geographical coordinates of plot, altitude, stand age,
        name of dominant species, plant functional types, and climate data are also
        provided in the data file. There is one data file in comma-separated (.csv)
        format with this data set and one companion file which provides the data sources.</gco:CharacterString>\n
